<template name="loginsignup">
	<div class="modal fade" id="Loginsignup" role="dialog">
	    <div class="modal-dialog" role="document">
	        <div class="modal-content row-fluid">

			<ul class="nav nav-tabs nav-justified">
				<li class=""><a href="#signup" data-toggle="tab">Signup</a></li>
				<li class=""><a href="#login" data-toggle="tab">Login</a></li>
			</ul>

	        <div class="modal-body">
	        	<div id="tab-content" class="tab-content">
					<div class="tab-pane fade in active" id="signup">
						<div class = "form-bottom">
			    <form class="registration-form form-horizontal">
			    	<div class = "form-group">
						<label class="control-label col-md-3 col-sm-3" for="registerName">Your Name</label>
						<div class="col-md-9 col-sm-9 col-xs-12">
					    	<input type="name" placeholder="Your Name" name="registerName" class="form-control">
					    </div>
				    </div>
				   	<div class = "form-group">
						<label class="control-label col-md-3 col-sm-3" for="registerEmail">Your Email</label>
						<div class="col-md-9 col-sm-9 col-xs-12">
					    	<input type="email" placeholder="Your Email" name="registerEmail" class="form-control">
					    </div>
				    </div>
			    	<div class = "form-group">
						<label class="control-label col-md-3 col-sm-3" for="registerPassword">Password</label>
						<div class="col-md-9 col-sm-9 col-xs-12">
					    	<input type="password" placeholder="Your Password" name="registerPassword" class="form-control">
					    </div>
				    </div>

				    <div class = "modal-check">
				    	<input type = "checkbox" id="accept-terms">
				    	<label for="control-label accept-terms">
				    		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;I agree to the <a href="#">Terms and Conditions</a>
				    	</label>
				    </div>

		                <button type="submit" id="signup-button" class="btn btn-primary full-width" value="Register">Sign Up</button>
			    </form>
		    </div>
					</div>
					<div class="tab-pane fade in" id="login">
						<div class = "form-bottom">
							<form class="login-form form-horizontal form-label-left">
								<div class = "form-group">
									<label class="control-label col-md-3 col-sm-3" for="loginEmail">Your Email</label>
									<div class="col-md-9 col-sm-9 col-xs-12">
								    	<input type="email" id="loginEmail" placeholder="Your Email" name="loginEmail" class="form-control">
								    	</div>
								    </div>
							    	<div class = "form-group">
										<label class="control-label col-md-3 col-sm-3" for="loginPassword">Password</label>
								    	<div class="col-md-9 col-sm-9 col-xs-12">
									    	<input type="password" id="loginPassword" placeholder="Your Password" name="loginPassword" class="form-control">
									    </div>
								    </div>
								    <div class = "modal-check">
								    	<a href="#"> Forgot Password?</a>
									</div>
						            <button type="submit" class="btn btn-success full-width">Login</button>
						            
							    </form>
						    </div>
					</div>
				</div>
			</div>
        </div>
    </div>

    </div> 
</template>

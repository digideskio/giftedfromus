<template name="suggestgift">
	<div class="form-top">
		<form  class="suggest-form">
			<div class="form-group">
				<label class="sr-only" for="form-suggest-name">Gift Name</label>
				<input type="text" name="formSuggestName" placeholder="Gift Name" class="form-control" id="formSuggestName">
			</div>
			<div class="form-group">
			<label class="sr-only" for="form-suggest-price">Price</label>
				<div class="input-group"> 
					<span class="input-group-addon">$</span>
						<input type="number" name="formSuggestPrice" value="0.00" min="0" step=".01" data-number-to-fixed="2" data-number-stepfactor="100" class="form-control currency" id="formSuggestPrice" />
				</div>
			</div>
			<div class="form-group">
				<label class="sr-only" for="form-suggest-desc">Gift Description</label>
				<textarea name="form-suggest-desc" placeholder="Gift Description" class="form-suggest-desc form-control" id="formSuggestDesc"></textarea>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="submit" class="btn btn-primary">Suggest Gift</button>
			</div>
		</form>
	</div>
</template>

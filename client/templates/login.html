<template name="login">
	<div class="modal fade" id="logIn" role="dialog">
	        <div class="modal-dialog" role="document">
	          <div class="modal-content row-fluid">

	          <div class="modal-header">
	            <h4 class="modal-title" id="myModalLabel">Log In</h4>
	          </div>
	          <div class="modal-body">
	          	<div class = "form-top" style="text-align:right; float:right;">
		    	Don't have an account yet? 
		    	<button id="signUp">Sign up</button>.
		    	</div>
			    <div class = "form-bottom">
				    <form class="login-form form-horizontal form-label-left">
					   	<div class = "form-group">
							<label class="control-label col-md-4" for="loginEmail">Your Email</label>
							<div class="col-md-8 col-sm-8 col-xs-8">
					    		<input type="email" id="loginEmail" placeholder="Your Email" name="loginEmail" class="form-control">
					    	</div>
					    </div>
				    	<div class = "form-group">
							<label class="control-label col-md-4" for="loginPassword">Password</label>
					    	<div class="col-md-8 col-sm-8 col-xs-8">
						    	<input type="password" id="loginPassword" placeholder="Your Password" name="loginPassword" class="form-control">
						    </div>
					    </div>
					    <div class="modal-footer">
			                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			                <button type="submit" class="btn btn-success">Login</button>
			            </div>
				    </form>
			    </div>
			</div>
        </div>
        </div>
      </div> 
</template>

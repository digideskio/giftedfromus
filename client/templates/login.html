<template name="login">
    <div class = "form-top">
	    <form class="login-form">
		   	<div class = "form group">
				<label class="sr-only" for="loginEmail">Your Email</label>
		    	<input type="email" id="loginEmail" placeholder="Your Email" name="loginEmail">
		    </div>
	    	<div class = "form group">
				<label class="sr-only" for="loginPassword">Password</label>
		    	<input type="password" id="loginPassword" placeholder="Your Password" name="login Password">
		    </div>
		    <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary" value="Login">Login</button>
            </div>
	    </form>
    </div>
</template>

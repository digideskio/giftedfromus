<template name="login">
	<div class="modal fade" id="logIn" role="dialog">
	        <div class="modal-dialog" role="document">
	          <div class="modal-content row-fluid">
	          <div class="modal-header">
	            <h4 class="modal-title" id="myModalLabel">Log In</h4>
	          </div>
	          <div class="modal-body">
			    <div class = "form-top">
				    <form class="login-form">
					   	<div class = "form group">
							<label class="sr-only" for="loginEmail">Your Email</label>
					    	<input type="email" id="loginEmail" placeholder="Your Email" name="loginEmail">
					    </div>
				    	<div class = "form group">
							<label class="sr-only" for="loginPassword">Password</label>
					    	<input type="password" id="loginPassword" placeholder="Your Password" name="login Password">
					    </div>
					    <div class="modal-footer">
			                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			                <button type="submit">Login</button>
			            </div>
				    </form>
			    </div>
			</div>
        </div>
        </div>
      </div> 
</template>

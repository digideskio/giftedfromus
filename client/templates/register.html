<template name="register">
<div class="modal fade" id="signUp" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content row-fluid">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
            <div class = "form-top" style="text-align:right; float:right;">
		    	Already have an account? Log in.
		    </div>
          </div>
          <div class="modal-body">
		    <div class = "form-bottom">
			    <form class="registration-form form-horizontal form-label-left">
			    	<div class = "form-group">
						<label class="control-label col-md-4" for="registerName">Your Name</label>
						<div class="col-md-8 col-sm-8 col-xs-8">
					    	<input type="name" placeholder="Your Name" name="registerName" class="form-control">
					    </div>
				    </div>
				   	<div class = "form-group">
						<label class="control-label col-md-4" for="registerEmail">Your Email</label>
						<div class="col-md-8 col-sm-8 col-xs-8">
					    	<input type="email" placeholder="Your Email" name="registerEmail" class="form-control">
					    </div>
				    </div>
			    	<div class = "form-group">
						<label class="control-label col-md-4" for="registerterPassword">Password</label>
						<div class="col-md-8 col-sm-8 col-xs-8">
					    	<input type="password" placeholder="Your Password" name="registerPassword" class="form-control">
					    </div>
				    </div>
				    <div class="modal-footer">
		                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
		                <button type="submit" id="signup-button" class="btn btn-primary" value="Register">Sign Up</button>
		            </div>
			    </form>
		    </div>
          </div>
        </div>
        </div>
      </div> 
</template>

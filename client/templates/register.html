<template name="register">
    <div class = "form-top">
	    <form class="registration-form">
	    	<div class = "form group">
				<label class="sr-only" for="registerName">Your Name</label>
		    	<input type="name" placeholder="Your Name" name="registerName">
		    </div>
		   	<div class = "form group">
				<label class="sr-only" for="registerEmail">Your Email</label>
		    	<input type="email" placeholder="Your Email" name="registerEmail">
		    </div>
	    	<div class = "form group">
				<label class="sr-only" for="registerPassword">Password</label>
		    	<input type="password" placeholder="Your Password" name="registerPassword">
		    </div>
		    <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary" value="Register">Sign Up</button>
            </div>
	    </form>
    </div>
</template>

<template name="userDashboard">
	<div class="container">
    <h1>User dashboard will be populated here</h1>

    <div>
      <h2>All user planned suprises</h2> 
      <ul>
      {{#each surprise}}
        <li><a href="/campaign/{{_id}}">{{title}}</a></li>
      {{/each}}
    </ul>

    <input type="button" href="#startANewCampaign" data-toggle="modal"  value="Create New Surprise" />

    </div>
  </div>


</template>

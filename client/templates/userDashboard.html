<template name="userDashboard">
    {{#if currentUser}}
      {{> sidebar}}
    {{else}}
    {{/if}}

	<div class="main-content">
    <p class="dashboard-header">{{name}}'s Campaigns</p>

    <div class="col-md-12">
      <div class = "col-md-3 col-sm-3 col-xs-3 dashboard-stats-section">
           <span class="dashboard-stats-header">Total Campaigns</span>
           <p class = "dashboard-stats-count">25</p>         
      </div>
      <div class = "col-md-3 col-sm-3 col-xs-3 dashboard-stats-section">
          <span class="dashboard-stats-header">Active Campaigns</span>
          <p class = "dashboard-stats-count">25</p>
      </div>
      <div class = "col-md-3 col-sm-3 col-xs-3 dashboard-stats-section">
          <span class="dashboard-stats-header">Ended Campaigns</span>
          <p class = "dashboard-stats-count">25</p>
      </div>
      <div class = "col-md-3 col-sm-3 col-xs-3 dashboard-stats-section">
          <span class="dashboard-stats-header">% Fully Funded</span>
          <p class = "dashboard-stats-count">25</p>
      </div>
    </div>

    <div class = "col-md-12">
      <div class="dashboard-section">
        <div class="dashboard-section-header">
          Active Campaigns
        </div>
        <table class = "table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Campaign Name</th>
              <th>Pledge Goal</th>
              <th>End Date</th>
              <th>Pledged / Invited</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            {{#each surprise}}
            <tr>
              <td>1</td>
              <td> 
                <a href="/campaign/{{_id}}">{{title}}</a>
              </td>
              <td>$2000</td>
              <td>{{endDate}}</td>
              <td>20/50</td>
              <td>
                <a href="#" title="Email Invitees"><i class="fa fa-envelope"></i></a>&nbsp;
                <a href="#" title="Delete Active Campaign"><i class="fa fa-trash-o"></i></a> 
              </td>
            </tr>
            {{/each}}
          </tbody>
        </table>
        <button class="btn btn-success btn-large" style="float:right" href="#startANewCampaign" data-toggle="modal">Create New Campaign</button>
      </div>
    </div>


<!-- 
    GRAPHS
    1) Per campaign: Number of invitees over time
    2) Per campaign: Amount pledged over time

    (on track to reach goal?)

        <table class = "table-hover">

            <tr>

              <th>Giftee Name</th>
              <th>End Date</th>
              <th>Gift Selected</th>
              <th>Ask for feedback</th>

          </thead>
          <tbody>

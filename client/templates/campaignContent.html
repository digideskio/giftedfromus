<template name = "campaignContent">
	{{#with data}}
        <div class = "row">
          <div class="campaign-header">
            <h1>{{title}}</h1>
            <p class="lead"><strong>Gift Date:</strong> {{campaignDate}} &nbsp;&nbsp;|&nbsp;&nbsp;<strong>Campaign Ends:</strong> {{campaignEndDate}} </p>

            </div>
          </div>
            
            <div class="row">
              <div class="col-md-8">
                <img src="/img/bday.jpg" class="img-responsive width: 100% img-rounded campaign-img" >
              </div>
              <div class="bordered-box col-md-4">
               <div class="campaign-subheader">Let's celebrate {{name}}!</div>

               <p>{{description}}</p>

               <h3 class = "pledge">${{pledgedAmount}} <small>pledged</small></h3>
               <div class= "row">
              </div>
               <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                  Campaign ends in {{daysLeft}} days
                </div>
               </div>

               <div class="centered">
              <p><a class="btn btn-lg btn-success" role="button" data-toggle="modal" data-target="#pledgeMoney">Pledge Today!</a></p>
            </div>
            </div>
          </div>

          <br><br>
        
        <div class = "row">
          <div class="col-md-8">
            <div id = "container">
            <div class="campaign-subheader" id="left">Gift List</div>
            <p><a class="btn btn-success right" role="button" data-toggle="modal" data-target="#suggestGift" id="right">Suggest New Gift</a></p>

          </div>
            {{#each suggestions}}
            <div class="gift-tile bordered-box invite-box">
            <div class="media">
              <div class="media-left">
              <button class="endorseGift btn btn-default" id="{{_id}}">  
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> <h5>{{upvotes}}</h5> </button>
              </div>
              <div class="media-body">
                <h4 class="media-heading">{{name}}
                <br><small>${{price}}</small></h4>
                <p>{{description}}</p>
              </div>
            </div>
          </div>
            {{/each}}
          </div>

          <div class="col-md-4 no-padding">
          
          <div class="invite-box">
              <div class = "campaign-subheader">Public Link</div>
              <form class="form-inline">
                <div class="form-group">
                  <input type="text" class="form-control" id="publiclink" value="{{publicURL}}">
                </div>
                <a href="https://www.facebook.com/sharer/sharer.php?u={{publicURL}}" role="button" class="btn btn-default"><i class="fa fa-facebook"></i></a>
                <a href="mailto:Recipient@Email.com?subject=Did You Like Your Gift?&body=Hi! We recently sent you a gift through Gifted By Us! Did you like our gift? Feel free to let us know if you thought we should have gotten you another gift! Love, Us" title="Ask for Feedback" role="button" class="btn btn-default"><i class="fa fa-envelope-o"></i></a>
              </form>
            </div>

            <br>
            <div class="invite-box">
              <div class="campaign-subheader">Previous Pledges</div>
                <ul class="list-group">
                  {{#each pastPledges}}
                  <li class="list-group-item"><img class="profilepic" src="/img/users/avatar.gif">{{pledgeAmount}} by {{pledger.profile.name}}</li>
                  {{/each}}
                  <!--
                  <li class="list-group-item"><img class="profilepic" src="/img/users/profile1.png">Peter Prosciutto</li>
                  <li class="list-group-item"><img class="profilepic" src="/img/users/profile2.png">Sal Sausage</li>
                  <li class="list-group-item"><img class="profilepic" src="/img/users/profile3.png">Timothy Tenderloin</li>
                  <li class="list-group-item"><img class="profilepic" src="/img/users/profile4.png">Freddy Filet</li>
                  <li class="list-group-item"><img class="profilepic" src="/img/users/profile5.png">Kim Kielbasa</li>-->
                </ul>
            </div>

          </div>
        </div>

        <!-- PLEDGE MONEY - Frank -->
        <div class="modal fade" id="pledgeMoney" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">

                {{#if currentUser}}
                <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Pledge Today!</h4>
              </div>
              <div class="modal-body">
                {{> pledge}}
              </div>
                {{else}}
                  <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">You need to be logged in to Pledge Money! Login or Sign Up Now!</h4>
              </div>
              <div class="modal-body">
                {{> login}}
              </div>
                {{/if}}

                
              
           </div>
          </div>
        </div>

        <!-- SUGGEST NEW GIFT - Frank -->
        <div class="modal fade" id="suggestGift" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              {{#if currentUser}}
                <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Pledge Today!</h4>
              </div>
              <div class="modal-body">
                {{> suggestgift}}
              </div>
                {{else}}
                  <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">You need to be logged in to Pledge Money! Login or Sign Up Now!</h4>
              </div>
              <div class="modal-body">
                {{> login}}
              </div>
                {{/if}}

              </div>
           </div>
          </div>


{{/with}}


</template>

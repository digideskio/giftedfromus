
<template name="componentHeader">

      <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-12">
              <div class="navbar-header">
                <a class="navbar-brand" href="/">GiftedBy.Us </a>
              </div>
              <p class="navbar-text hidden-xs">Give smarter gifts.</p>
              <ul class="nav navbar-nav navbar-right">
            {{#if currentUser}}
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><img class="profilepic" src="/img/users/profile1.png"> {{name}} <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">My Campaigns</a></li>
                <li><a href="#">Settings</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#startANewCampaign" data-toggle="modal">Start a New Campaign</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Log Out</a></li>
              </ul>
            </li>
            {{else}}
            <li><a href="#">Sign Up</a></li>
            <li><a href="#">Log In</a></li>
            {{/if}}
            
          </ul>
            </div>
          </div>
        </div>
      </nav>

      <!-- POP UP CREATE CAMPAIGN - Frank -->
      <div class="modal fade" id="startANewCampaign" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Start a New Campaign</h4>
            </div>
            <div class="modal-body">
              <div class="form-top">
                <form  class="registration-form">
                  <div class="form-group">
                    <label class="sr-only" for="form-campaign-title">Campaign Title</label>
                    <input type="text" name="formCampaignTitle" placeholder="Gift Campaign Title" class="form-control" id="form-campaign-title">
                  </div>
                  <div class="form-group">
                    <label class="sr-only" for="form-giftee-name">Giftee Name</label>
                    <input type="text" name="formGifteeName" placeholder="Giftee Name" class="form-control" id="form-giftee-name">
                  </div>
                  <div class="form-group">
                    <label class="sr-only" for="form-birthday">Birthday</label>
                    <input type="text" name="formBirthday" placeholder="Giftee Birthday" class=" form-control" id="form-birthday">
                  </div>
                  <div class="form-group">
                    <label class="sr-only" for="form-campaign-date">Campaign End Date</label>
                    <input type="text" name="formCampaignDate" placeholder="Campaign End Date" class="form-control" id="form-campaign-date">
                  </div>
                  <div class="form-group">
                    <label class="sr-only" for="form-campaign-desc">Campaign Description</label>
                    <textarea name="form-campaign-desc" placeholder="Campaign Description" class="form-campaign-desc form-control" id="formCampaignDesc"></textarea>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Start Campaign</button>
                  </div>
                </form>
              </div>
            </div>
         </div>
        </div>
      </div>

</template>

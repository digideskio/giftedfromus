<template name="campaignPage">

<div class="container">
	{{#with data}}
        <div class = "row">
          <div class="campaign-header">
            <h1>{{title}}</h1>
            <p class="lead"><strong>Birthday:</strong> {{date}}  |   <strong>Campaign Ends:</strong> {{endDate}} </p>

            </div>
          </div>
            <div class="row">
              <div class="col-md-8">
                <img src="/img/bday.jpg" class="img-responsive width: 100% img-rounded" >
              </div>
              <div class="bordered-box col-md-4">
               <h2><small>Let's Celebrate {{name}}</small></h2>

               <p>{{description}}</p>

               <h3 class = "pledge">$99.42  <small>pledged</small></h3>
               <div class="row">
              Share it with loved ones
              {{shareit}}
              </div>
               <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                  Campaign Ends on {{endDate}}
                </div>
               </div>

               <div class = "centered">
              <p><a class="btn btn-lg btn-success" role="button" data-toggle="modal" data-target="#pledgeMoney">Pledge Today!</a></p>
              <p><a class="btn btn-default" role="button" data-toggle="modal" data-target="#suggestGift">Suggest Gift</a></p>
            </div>
            </div>
          </div>

          <br><br>
        
        <div class = "row">
          <div class="col-md-8">
            <div class="panel panel-default">
              <div class="panel-heading">
              <h3 class="panel-title">Eau de Bacon Perfume ($32.67)</h3>

            </div>
            <div class="panel-body">
              I'm sure Betty would love this!
            </div>
            </div>

            <div class="panel panel-default">
              <div class="panel-heading">
              <h3 class="panel-title">Bacon of the Month Club ($145.95)</h3>
            </div>
            <div class="panel-body">
              Is Betty already a member?
            </div>
            </div>

            <div class="panel panel-default">
              <div class="panel-heading">
              <h3 class="panel-title">Jamón ibérico (Iberian Ham) ($450.00)</h3>
            </div>
            <div class="panel-body">
              If we get her this, she better invite us over for dinner! 
            </div>
            </div>


          </div>
          <div class="col-md-4">
            <div class="row invite-box">
              <h4>Public Link</h4>
              <form class="form-inline">
                <div class="form-group">
                  <input type="text" class="form-control" id="publiclink" value="{{publicURL}}">
                </div>
                <button type="button" class="btn btn-default">Copy Link</button>
              </form>
            </div>

            <br>
            <div class="row invite-box">
              <h4>Invite List (5)</h4>
                <ul class="list-group">
                  <li class="list-group-item"><img class="profilepic" src="/img/users/profile1.png">Peter Prosciutto</li>
                  <li class="list-group-item"><img class="profilepic" src="/img/users/profile2.png">Sal Sausage</li>
                  <li class="list-group-item"><img class="profilepic" src="/img/users/profile3.png">Timothy Tenderloin</li>
                  <li class="list-group-item"><img class="profilepic" src="/img/users/profile4.png">Freddy Filet</li>
                  <li class="list-group-item"><img class="profilepic" src="/img/users/profile5.png">Kim Kielbasa</li>
                </ul>
            </div>
          </div>
        </div>
        <!-- PLEDGE MONEY - Frank -->
        <div class="modal fade" id="pledgeMoney" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Pledge Today!</h4>
              </div>
              <div class="modal-body">
                <div class="form-top">
                  <form  class="pledge-form">
                    <div class="form-group">
                      <label class="sr-only" for="form-pledge-amount">Pledge Amount</label>
                      <div class="input-group"> 
                      <span class="input-group-addon">$</span>
                      <input type="number" name="formPledgeAmount" value="25" min="0" step="1" data-number-to-fixed="2" data-number-stepfactor="100" class="form-control currency" id="form-pledge-amount" />
                    </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-success">Pledge</button>
                    </div>
                  </form>
                </div>
              </div>
           </div>
          </div>
        </div>
        <!-- SUGGEST NEW GIFT - Frank -->
        <div class="modal fade" id="suggestGift" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Suggest New Gift</h4>
              </div>
              <div class="modal-body">
                <div class="form-top">
                  <form  class="suggest-form">
                  <div class="form-group">
                    <label class="sr-only" for="form-suggest-name">Gift Name</label>
                    <input type="text" name="formSuggestName" placeholder="Gift Name" class="form-control" id="form-suggest-name">
                  </div>
                  <div class="form-group">
                    <label class="sr-only" for="form-suggest-price">Price</label>
                    <div class="input-group"> 
                      <span class="input-group-addon">$</span>
                      <input type="number" name="formSuggestPrice" value="200.00" min="0" step=".01" data-number-to-fixed="2" data-number-stepfactor="100" class="form-control currency" id="form-suggest-price" />
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="sr-only" for="form-suggest-desc">Gift Description</label>
                    <textarea name="form-suggest-desc" placeholder="Gift Description" class="form-suggest-desc form-control" id="formSuggestDesc"></textarea>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Suggest Gift</button>
                  </div>
                </form>
              </div>
                </div>
              </div>
           </div>
          </div>


{{/with}}
      </div>
      
</template>
